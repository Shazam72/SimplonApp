<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts/css/all.css">
    <link rel="stylesheet" href="css/loginup.css" />
    <title>Connexion - DIASIM</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <form action="#" class="sign-in-form">
            <h2 class="title">Se connecter</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" class="aVider" placeholder="Nom d'utilisateur" />
              <p class="obligated"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="mdp" class="aVider" placeholder="Mot de passe" />
              <p class="obligated"></p>
            </div>
            <input type="submit" value="Se connecter" class="btn solid" />
          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">S'inscrire</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="E-mail" class="aVider" />
              <p class="obligated"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Nom d'utilisateur" class="aVider" />
              <p class="obligated"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="mdp" placeholder="Mot de passe" class="aVider" />
              <p class="obligated"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="mdp_confirm" placeholder="Confirmer votre mot de passe" class="aVider" />
              <p class="mdp_confirm"></p>
            </div>
            <input type="submit" class="btn" value="S'inscrire" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Vous ne possédez pas de compte ?</h3>
            <p>
              Ne vous en faites pas. Inscrivez vous afin de pouvoir utiliser les 
              fonctionnalités qu'offre DIASIM
            </p>
            <button class="btn transparent" id="sign-up-btn">
              S'inscrire
            </button>
          </div>
          <img src="./images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Vous avez déja un compte ?</h3>
            <p>
              Alors il vous suffit de vous authentifier et profiter de DIASIM
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Se connecter
            </button>
          </div>
          <img src="./images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="js/sweetalert.min.js"></script>
    <script src="./js/loginup.js"></script>
  </body>
</html>
